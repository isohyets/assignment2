<style>

  display: block;
  margin-left: auto;
  margin-right: auto;
}

* {
  box-sizing: border-box;
}

.column {
  float: left;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;

}
</style>

<style>

#navbar {
  overflow: hidden;
  background-color: pink;
}

#navbar a {
  float: center;
  display: inline-block;
  color: black;
  text-align: center;
  padding: 20px 15px;
  font-size: 25px;
}

#navbar a:hover {
  background-color: #ff66b3;
  color: black;
}

#navbar a.active {
  background-color: #e60000;
  color: black;
}

.sticky {
  position: fixed;
  top: 0px;
  width: 100%;
  z-index: 1;
}

.sticky + .content {
  padding-top: 0px;
}

#navbar .search-container {
  float: right;
}

#navbar input[type=text] {
  padding: 6px;
  margin-top: 15px;
  font-size: 25px;
  border: black;
}

#navbar .search-container button {
  float: none;
  padding: 6px 6px;
  margin-top: 15px;
  margin-right: 16px;
  background: #ddd;
  font-size: 25px;
  border: black;
  cursor: pointer;
}

#navbar .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  #navbar .search-container {
    float: none;
  }
  #navbar a, #navbar input[type=text], #navbar .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 16px;
  }
  #navbar input[type=text] {
    border: 1px solid; 
	border-color: black
  }
}
</style>
</head>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
